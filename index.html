<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="shortcut icon" href="image/fav.png" type="image/x-icon">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="container">
        <div class="pin-body">
            <!-- pin generator section  -->
            <section class="left">
                <input id="pin-create-input" type="text">
                <div class="left-generate center">
                    <h1 id="pin-generate-btn" class="pin-btn center">Generate Pin</h1>
                </div>
            </section>

            <!-- pin type section  -->
            <section class="right">
                <input id="type-pin" type="text">
                <div class="right-part">

                    <!-- keypad  -->
                    <div id="key-pad" class="numbers">
                        <h1>7</h1>
                        <h1>8</h1>
                        <h1>9</h1>
                        <h1>4</h1>
                        <h1>5</h1>
                        <h1>6</h1>
                        <h1>1</h1>
                        <h1>2</h1>
                        <h1>3</h1>
                        <h1>&#60;</h1>
                        <h1>0</h1>
                        <h1>C</h1>
                    </div>
                </div>

                <!-- submit button  -->
                <button id="pin-submit">SUBMIT</button>
                <p class="action-left">3 try left</p>
            </section>
        </div>

        <!-- verify notification section -->
        <section class="notify-section">
            <p id="match-yes" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            <p id="match-no" class="notify">❌ Pin Didn't Match, Please try again</p>
        </section>
    </main>
    <!-- js connection -->
    <script src="js/script.js"></script>
</body>

</html>
